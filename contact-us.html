<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Device. Напишите нам</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="modal-html">
  <main class="modal-contact-us">
    <h1 class="modal-head">Форма обратной связи</h1>
    <a href="#" aria-label="Закрыть форму" class="close-modal">
      <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55"><path fill="#F0C52E" d="M27.5 0C12.312 0 0 12.312 0 27.5S12.312 55 27.5 55 55 42.688 55 27.5 42.688 0 27.5 0zm11.476 37.072l-1.486 1.426-9.99-9.574-9.987 9.574-1.488-1.426 9.988-9.573-9.987-9.573 1.487-1.425 9.987 9.573 9.988-9.573 1.487 1.425-9.989 9.574 9.99 9.572z"/></svg>
    </a>
    <form action="https://echo.htmlacademy.ru" method="post" class="modal-form">
      <div class="modal-name">
        <label for="user-name" class="modal-label-name">Ваше имя:</label>
        <input type="text" id="user-name" name="user-name" placeholder="Имя Фамилия" class="modal-input-name">
      </div>
      <div class="modal-email">
        <label for="user-email" class="modal-label-email">Ваш e-mail:</label>
        <input type="email" id="user-email" name="user-email" placeholder="email@example.com" class="modal-input-email">
      </div>
      <div class="modal-message">
        <label for="user-message" class="modal-label-message">Текст письма:</label>
        <textarea name="user-message" id="user-message" cols="30" rows="6" placeholder="В свободной форме" class="modal-textarea-message"></textarea>
      </div>
      <div class="modal-button">
        <button type="submit" class="button">Отправить</button>
      </div>
    </form>
  </main>
</body>
</html>
